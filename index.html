<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/minty.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Master Garden Shop</title>
</head>

<body>
    <header class="container-fluid">
        <div
            class="row h-100 bg-secondary lighten-20 py-3 d-flex justify-content-between text-center text-dark align-items-baseline">
            <div class="col-md-3">
                <h4 class="m-0">🍃 Master Garden Shop</h4>
            </div>
            <div class="col-md-3">
                <div class="d-flex flex-row justify-content-center">
                    <p class="m-0">Increase Currency</p>
                    <button type="button" class="btn btn-light ml-3" onclick="app.plantsController.getRich()"><i
                            class="mdi mdi-cash text-dark"></i></button>
                </div>
            </div>
            <div class="col-md-3">
                <p class="m-0">Balance Available: $<span id="money"></span></p>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-light" onclick="app.plantsController.checkout()"><i
                        class="mdi mdi-cart"></i><span id="cartTotal"></span> - $<span id="cartMoney"></span></button>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div id="app"></div>
        <div class="row justify-content-around" id="plants">
        </div>
    </main>
    <footer class="bg-secondary text-dark">
        <div class="text-center">
            <p class="pt-2"><small>Made with 💖 by Sherene & Holli</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
